<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/user/home">
                <i class="bi bi-bus-front me-2"></i>BusTransitPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/user/home' ? 'active' : ''}" 
                           href="/user/home">Home</a>
                    </li>
                    
                    <!-- Ticket Management Section -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="ticketDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-ticket-perforated me-1"></i> Tickets
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="ticketDropdown">
                            <li>
                                <a class="dropdown-item" href="/booking/search">
                                    <i class="bi bi-search me-2"></i>Search & Book
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/booking/find-ticket">
                                    <i class="bi bi-ticket me-2"></i>Find Ticket
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/booking/my-bookings">
                                    <i class="bi bi-journal-text me-2"></i>My Bookings
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/routes">
                            <i class="bi bi-map me-1"></i> Routes
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/help">
                            <i class="bi bi-question-circle me-1"></i> Help
                        </a>
                    </li>
                </ul>
                
                <!-- Right side of navbar -->
                <div class="d-flex">
                    <div class="dropdown">
                        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" 
                           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> My Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" href="/user/profile">
                                    <i class="bi bi-person me-2"></i>Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/booking/my-bookings">
                                    <i class="bi bi-ticket-perforated me-2"></i>My Bookings
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="/logout" method="post" class="dropdown-item p-0">
                                    <button type="submit" class="btn btn-link text-decoration-none text-danger w-100 text-start px-3 py-2">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
