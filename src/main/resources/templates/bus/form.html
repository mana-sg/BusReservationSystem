<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head">
    <title>Bus Form</title>
</head>
<body>
    <nav th:replace="layout/main :: nav"></nav>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0" th:text="${bus.id == null ? 'Add New Bus' : 'Edit Bus'}">Add/Edit Bus</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/buses/save}" th:object="${bus}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{createdAt}" />
                    
                    <div class="mb-3 row">
                        <label for="registrationNumber" class="col-sm-3 col-form-label">Registration Number:</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{registrationNumber}" class="form-control" id="registrationNumber" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="manufacturer" class="col-sm-3 col-form-label">Manufacturer:</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="model" class="col-sm-3 col-form-label">Model:</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{model}" class="form-control" id="model" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="capacity" class="col-sm-3 col-form-label">Capacity:</label>
                        <div class="col-sm-9">
                            <input type="number" th:field="*{capacity}" class="form-control" id="capacity" min="1" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="status" class="col-sm-3 col-form-label">Status:</label>
                        <div class="col-sm-9">
                            <select th:field="*{status}" class="form-select" id="status" required>
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="MAINTENANCE">MAINTENANCE</option>
                                <option value="RETIRED">RETIRED</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/buses}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer th:replace="layout/main :: footer"></footer>
</body>
</html>
