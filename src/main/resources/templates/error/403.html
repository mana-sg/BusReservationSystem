<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Bus Management System</title>
</head>
<body>
    <div th:replace="layouts/base :: html(~{::div.content})">
        <div class="content">
            <section class="py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-center">
                            <div class="mb-4">
                                <i class="fas fa-exclamation-triangle text-warning fa-5x"></i>
                            </div>
                            <h1 class="display-4 fw-bold text-danger mb-4">Access Denied</h1>
                            <p class="lead mb-4">Sorry, you do not have permission to access this page.</p>
                            <p class="mb-5">Please contact an administrator if you believe this is an error.</p>
                            <a th:href="@{/}" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-home me-2"></i> Go to Home
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
