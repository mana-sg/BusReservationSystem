<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layouts/base :: html(~{::title}, ~{::section}, ~{}, ~{})">
<head>
    <title>Access Denied</title>
</head>
<body>
    <section th:fragment="content">
        <div class="container py-5">
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-warning fa-5x"></i>
                </div>
                <h1 class="display-4 mb-3">Access Denied</h1>
                <p class="lead">
                    Sorry, you don't have permission to access this page.
                </p>
                <hr class="my-4">
                <p>Please contact an administrator if you believe this is an error.</p>
                <div class="mt-4">
                    <a th:href="@{/}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i> Return to Home
                    </a>
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="fas fa-tachometer-alt me-2"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
