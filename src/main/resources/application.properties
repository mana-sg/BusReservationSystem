# Server properties
server.port=5000
server.address=0.0.0.0
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=always
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto

# Allow circular references as a fallback to fix dependency cycle
spring.main.allow-circular-references=true

# Spring MVC
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Datasource configuration
spring.datasource.url=jdbc:postgresql://ep-old-cell-a574i6em.us-east-2.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.busmanagement=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Multipart configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Kolkata

# Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-pg.sql
spring.jpa.defer-datasource-initialization=true
