<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Management System</title>
</head>
<body>
    <div th:replace="layouts/base :: html(~{::div.content})">
        <div class="content">
            <section class="py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <!-- Alert Messages -->
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                Invalid username or password.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                You have been logged out successfully.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            
                            <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                                Registration successful! Please login with your credentials.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            
                            <!-- Login Card -->
                            <div class="card border-0 shadow-sm">
                                <div class="card-body p-4 p-md-5">
                                    <div class="text-center mb-4">
                                        <i class="fas fa-bus text-primary fa-3x mb-3"></i>
                                        <h2 class="fw-bold">Welcome Back</h2>
                                        <p class="text-muted">Sign in to your Bus Management System account</p>
                                    </div>
                                    
                                    <form th:action="@{/login}" method="post">
                                        <!-- Username/Email -->
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username or Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email" required autofocus>
                                            </div>
                                        </div>
                                        
                                        <!-- Password -->
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                                <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')">
                                                    <i id="togglePasswordIcon" class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <!-- Remember Me & Forgot Password -->
                                        <div class="d-flex justify-content-between mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                            <a href="#" class="text-primary">Forgot password?</a>
                                        </div>
                                        
                                        <!-- Submit Button -->
                                        <div class="d-grid mb-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                                        </div>
                                        
                                        <!-- Divider -->
                                        <div class="text-center mb-4">
                                            <span class="divider-text">OR</span>
                                        </div>
                                        
                                        <!-- Social Login -->
                                        <div class="d-grid gap-2 mb-4">
                                            <a href="#" class="btn btn-outline-primary">
                                                <i class="fab fa-google me-2"></i> Continue with Google
                                            </a>
                                            <a href="#" class="btn btn-outline-primary">
                                                <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                                            </a>
                                        </div>
                                        
                                        <!-- Register Link -->
                                        <div class="text-center">
                                            <p>Don't have an account? <a th:href="@{/register}" class="text-primary">Register now</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
