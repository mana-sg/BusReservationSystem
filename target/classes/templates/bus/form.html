<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Add/Edit Bus - Bus Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Bus Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/buses">Buses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/routes">Routes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedules">Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container py-5">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${bus.id == null ? 'Add New Bus' : 'Edit Bus'}">Add/Edit Bus</h1>
            <a href="/buses" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>

        <!-- Bus Form -->
        <div class="form-section">
            <form th:object="${bus}" th:action="${bus.id == null ? '/buses' : '/buses/' + bus.id}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="row">
                    <!-- Basic Information -->
                    <div class="col-md-6">
                        <h4 class="mb-3">Basic Information</h4>
                        
                        <div class="mb-3">
                            <label for="registrationNumber" class="form-label">Registration Number*</label>
                            <input type="text" class="form-control" id="registrationNumber" th:field="*{registrationNumber}" required>
                            <div th:if="${#fields.hasErrors('registrationNumber')}" class="text-danger" th:errors="*{registrationNumber}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="manufacturer" class="form-label">Manufacturer*</label>
                            <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}" required>
                            <div th:if="${#fields.hasErrors('manufacturer')}" class="text-danger" th:errors="*{manufacturer}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="model" class="form-label">Model*</label>
                            <input type="text" class="form-control" id="model" th:field="*{model}" required>
                            <div th:if="${#fields.hasErrors('model')}" class="text-danger" th:errors="*{model}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="yearManufactured" class="form-label">Year Manufactured*</label>
                            <input type="number" class="form-control" id="yearManufactured" th:field="*{yearManufactured}" min="1950" th:max="${#calendars.format(#calendars.createNow(), 'yyyy')}" required>
                            <div th:if="${#fields.hasErrors('yearManufactured')}" class="text-danger" th:errors="*{yearManufactured}"></div>
                        </div>
                    </div>
                    
                    <!-- Additional Information -->
                    <div class="col-md-6">
                        <h4 class="mb-3">Additional Information</h4>
                        
                        <div class="mb-3">
                            <label for="busType" class="form-label">Bus Type*</label>
                            <select class="form-select" id="busType" th:field="*{busType}" required>
                                <option value="">Select Bus Type</option>
                                <option th:each="type : ${busTypes}" th:value="${type}" th:text="${type}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('busType')}" class="text-danger" th:errors="*{busType}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacity (Seats)*</label>
                            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1" max="100" required>
                            <div th:if="${#fields.hasErrors('capacity')}" class="text-danger" th:errors="*{capacity}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status*</label>
                            <select class="form-select" id="status" th:field="*{status}" required>
                                <option value="">Select Status</option>
                                <option th:each="status : ${busStatuses}" th:value="${status}" th:text="${status}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-end">
                    <a href="/buses" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Bus
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Bus Management System</h5>
                    <p class="mb-0">A comprehensive solution for managing bus operations</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2023 Bus Management System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
