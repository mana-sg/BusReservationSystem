<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head">
    <title>Bus Form</title>
</head>
<body>
    <nav th:replace="layout/main :: nav"></nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${bus.id != null ? 'Edit Bus' : 'Add New Bus'}">Add/Edit Bus</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/buses/save}" th:object="${bus}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="registrationNumber" class="form-label">Registration Number</label>
                                <input type="text" class="form-control" id="registrationNumber" 
                                       th:field="*{registrationNumber}" required 
                                       placeholder="e.g., KA-01-AB-1234">
                                <div class="text-danger" th:if="${#fields.hasErrors('registrationNumber')}" 
                                     th:errors="*{registrationNumber}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="manufacturer" class="form-label">Manufacturer</label>
                                <input type="text" class="form-control" id="manufacturer" 
                                       th:field="*{manufacturer}" required 
                                       placeholder="e.g., Tata, Volvo, etc.">
                                <div class="text-danger" th:if="${#fields.hasErrors('manufacturer')}" 
                                     th:errors="*{manufacturer}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" 
                                       th:field="*{model}" required 
                                       placeholder="e.g., Starbus, Marcopolo, etc.">
                                <div class="text-danger" th:if="${#fields.hasErrors('model')}" 
                                     th:errors="*{model}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Seating Capacity</label>
                                <input type="number" class="form-control" id="capacity" 
                                       th:field="*{capacity}" required min="1" max="100">
                                <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" 
                                     th:errors="*{capacity}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option th:each="statusOpt : ${T(com.busmanagement.SimpleWebApp.Bus.BusStatus).values()}"
                                            th:value="${statusOpt}" 
                                            th:text="${statusOpt}">ACTIVE</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/buses}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to List
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Bus
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="layout/main :: footer"></footer>
</body>
</html>
