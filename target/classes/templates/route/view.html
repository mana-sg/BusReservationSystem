<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head">
    <title>Route Details - BusTransitPro</title>
</head>
<body>
    <nav th:replace="layout/main :: nav"></nav>
    
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Route Details</h4>
                        <a th:href="@{/routes}" class="btn btn-sm btn-light">
                            <i class="bi bi-arrow-left me-1"></i> Back to List
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="route-detail mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3 class="mb-0">
                                    <span th:text="${route.source.name}"></span> 
                                    <i class="bi bi-arrow-right mx-2 text-primary"></i> 
                                    <span th:text="${route.destination.name}"></span>
                                </h3>
                                <span class="badge bg-primary fs-6">
                                    <i class="bi bi-currency-rupee me-1"></i>
                                    <span th:text="${route.fareAmount}"></span>
                                </span>
                            </div>
                            
                            <div class="route-stats d-flex mb-3">
                                <div class="me-4">
                                    <i class="bi bi-signpost-2 text-secondary me-2"></i>
                                    <span th:text="${route.distance + ' km'}"></span>
                                </div>
                                <div>
                                    <i class="bi bi-clock text-secondary me-2"></i>
                                    <span th:text="${route.formattedDuration}"></span>
                                </div>
                            </div>
                            
                            <div class="route-cities mb-4">
                                <div class="city source mb-3">
                                    <h5 class="mb-2">
                                        <i class="bi bi-geo-alt-fill text-success me-2"></i>
                                        Source
                                    </h5>
                                    <div class="ps-4">
                                        <p class="mb-1 fw-bold" th:text="${route.source.name + ', ' + route.source.state}"></p>
                                        <p class="text-muted mb-0" th:text="${route.source.description}"></p>
                                    </div>
                                </div>
                                
                                <div class="city destination">
                                    <h5 class="mb-2">
                                        <i class="bi bi-geo-alt-fill text-danger me-2"></i>
                                        Destination
                                    </h5>
                                    <div class="ps-4">
                                        <p class="mb-1 fw-bold" th:text="${route.destination.name + ', ' + route.destination.state}"></p>
                                        <p class="text-muted mb-0" th:text="${route.destination.description}"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="route-actions d-flex mt-4">
                                <a th:href="@{/routes/edit/{id}(id=${route.id})}" class="btn btn-warning me-2">
                                    <i class="bi bi-pencil me-1"></i> Edit Route
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            <strong>Created:</strong> <span th:text="${#temporals.format(route.createdAt, 'dd MMM yyyy HH:mm')}"></span> | 
                            <strong>Last Updated:</strong> <span th:text="${#temporals.format(route.updatedAt, 'dd MMM yyyy HH:mm')}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="layout/main :: footer"></footer>
</body>
</html>
